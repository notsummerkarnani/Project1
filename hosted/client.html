<!DOCTYPE html>
<html lang="en">

<head>
    <title>Project 1</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="bundle.js" type="module"></script>
</head>

<body>
    <my-nav data-page="/"></my-nav>
    <my-banner data-text="Welcome to the Pantry"></my-banner>
    <my-banner data-text="Here you can store the information about the food in your kitchen"></my-banner>

    <div class="columns has-text-centered">
        <div class="column is-three-fifths notification is-info">
            <div class="subtitle">Add food to pantry</div>
            <hr>
            <form class="field" id="foodForm" action="/addFood" method="post">

                <div class="columns">
                    <div class="column">
                        <label class="label" for="food">Product and Category: </label>
                        <div class="control">
                            <input class="input" id="foodField" type="text" name="food" placeholder="Food Item Name" />
                        </div>

                        <div class="control">
                            <div class="select">
                                <select id='categoryField'>
                                    <option value='canned goods'>canned goods</option>
                                    <option value='condiments'>condiments</option>
                                    <option value='produce'>produce</option>
                                    <option value='meats'>meats</option>
                                    <option value='dairy'>dairy</option>
                                    <option value='breakfast'>breakfast</option>
                                    <option value='pasta and rice'>pasta and rice</option>
                                    <option value='microwave'>microwave</option>
                                    <option value='beverages'>beverages</option>
                                    <option value='bakery'>bakery</option>
                                    <option value='oils'>oils</option>
                                    <option selected value='miscellaneous'>miscellaneous</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <label class="label" for="quantityField">Quantity: </label>

                        <div class="control">
                            <input class="input" id="quantityField" type="number" name="quantityField" placeholder="10" />

                            <div class="select">
                                <select name="measurementType" id="measurementField">
                                <option value="cups">cups</option>
                                <option value="fl oz">fluid ounces</option>
                                <option value="grams">grams</option>
                                <option value="units">units</option>
                                <option value="bunch">bunch</option>
                        </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="control">
                    <button type="submit" class="button is-primary">Add Food</button>
                </div>
            </form>
        </div>

        <div class="column is-one-third notification is-info">
            <div class="subtitle">Get food from pantry</div>
            <hr>
            <form class="field" id="pantryForm" action="/getPantry" method="get">
                <div class="columns">
                    <div class="column">
                        <label class="label" for="getCategoryField">Category</label>
                        <div class="control">
                            <div class="select">
                                <select id='getCategoryField' name="pantryForm">
                                    <option value="all">all</option>
                                    <option value='canned goods'>canned goods</option>
                                    <option value='condiments'>condiments</option>
                                    <option value='produce'>produce</option>
                                    <option value='meats'>meats</option>
                                    <option value='dairy'>dairy</option>
                                    <option value='breakfast'>breakfast</option>
                                    <option value='pasta and rice'>pasta and rice</option>
                                    <option value='microwave'>microwave</option>
                                    <option value='beverages'>beverages</option>
                                    <option value='bakery'>bakery</option>
                                    <option value='oils'>oils</option>
                                    <option value='miscellaneous'>miscellaneous</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="column">
                        <label class="label" for="methodSelect">Method</label>

                        <div class="control">
                            <div class="select">
                                <select id="methodSelect">
                            <option value="get">GET</option>
                            <option value="HEAD">HEAD</option>
                        </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="control">
                    <button class="button is-primary" type="submit">Get Food</button>
                </div>
            </form>
        </div>
    </div>
    <section id="content" class="content">
    </section>
    <my-footer></my-footer>
</body>

</html>
